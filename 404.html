        @font-face {
            font-family: 'Akkurat';
            font-style: bold;
            font-weight: 500;

        }

        html {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        * {
            -webkit-font-smoothing: antialiased;
        }

            box-sizing: inherit;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #030352;
            font-family: akkurat, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        img {
            max-width: 100%;
        }

        .header-container {
            display: inline-block;
            margin-bottom: 10px;
            margin-top: 30px;
            position: relative;
        }

        .header-container img {
            position: absolute;
            width: 290px;
            height: auto;
            margin-left: 80px;
            margin-top: -220px;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            color: white;
            display: inline;
            font-size: 200px;
            font-weight: bold;
        }

        h1 .invisible {
            color: transparent;
            width: 0.37em;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 16px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        main {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            padding: 20px;
            text-align: center;
            width: 100vw;
        }

        @media (max-width: 650px) {
            .header-container {
                margin-bottom: 10px;
            }

            .header-container img {
                margin-top: 12px;
                margin-left: 44px;
                height: auto;
                width: 115px;
            }

            h1 {
                font-size: 100px;
            }
        }
    </style>
